- type: entity
  parent: BaseItem
  id: Cane
  name: cane
  description: A wooden cane.
  components:
  - type: Sprite
    sprite: Objects/Weapons/Melee/cane.rsi
    state: icon
  - type: Item
    size: Normal
    storedSprite:
      sprite: Objects/Weapons/Melee/cane_storage_64x.rsi
      state: icon
    shape:
      - 0,0,0,2
  - type: Appearance
  - type: MeleeWeapon
    wideAnimationRotation: 45
    damage:
      types:
        Blunt: 8
  - type: StaminaDamageOnHit
    damage: 8
  - type: Wieldable
  - type: IncreaseDamageOnWield
    damage:
      types:
        Blunt: 5
  - type: UseDelay
    delay: 1
- type: entity
  name: cane blade
  parent: [BaseSword, BaseSyndicateContraband]
  id: CaneBlade
  description: A sharp blade with a cane shaped hilt.
  components:
  - type: Sprite
    sprite: Objects/Weapons/Melee/cane_blade.rsi
    state: icon
  - type: MeleeWeapon
    attackRate: 1.4
    damage:
      types:
        Slash: 16
  - type: Reflect
    reflectProb: .1
    spread: 90
  - type: Item
    size: Normal
    storedSprite:
      sprite: Objects/Weapons/Melee/cane_storage_64x.rsi
      state: blade
    shape:
      - 0,0,0,2
  - type: Tag
    tags:
      - CaneBlade
  - type: DisarmMalus

- type: entity
  parent: Cane
  id: CaneSheath
  suffix: Filled
  components:
  - type: ItemSlots
    slots:
      sheath:
        name: Sheath
        insertVerbText: sheath-insert-verb
        ejectVerbText: sheath-eject-verb
        insertSound: /Audio/Items/sheath.ogg
        ejectSound: /Audio/Items/unsheath.ogg
        startingItem: CaneBlade
        priority: 2
        whitelist:
          tags:
            - CaneBlade
  - type: ContainerContainer
    containers:
      sheath: !type:ContainerSlot
