##  Base
- type: entity
  parent: SimpleMobBase
  id: MobAnimalBase
  abstract: true
  components:
  - type: Sprite
    drawdepth: SmallMobs
    sprite: Mobs/Animals/pig.rsi
    layers:
    - map: ["enum.DamageStateVisualLayers.Base"]
      state: pig
  - type: Physics
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.35 # Base size and mass
        density: 50
        mask:
        - MobMask
        layer:
        - MobLayer
  - type: MobState
  - type: MobThresholds # Baseline health
    thresholds:
      0: Alive
      60: Critical
      125: Dead
  - type: MovementSpeedModifier # Base speed
    baseWalkSpeed : 2.5
    baseSprintSpeed : 4
  - type: DamageStateVisuals
    states:
      Alive:
        Base: pig
      Critical:
        Base: dead
      Dead:
        Base: dead
  - type: Bloodstream
    bloodReagent: Blood
    bloodMaxVolume: 150 # Base blood volume (300 is a human)
  - type: Butcherable # Base Meat
    spawned:
    - id: FoodMeat
      amount: 3
  - type: Deathgasp
  - type: Respirator # Gives animals roughly the same time to crit as humans without o2
    damage:
      types:
        Asphyxiation: 0.25
    damageRecovery:
      types:
        Asphyxiation: -0.25
  - type: Barotrauma # Same reason as above but for spacings
    damage:
      types:
        Blunt: 0.1
  - type: Hunger
    startingHunger: 60
    thresholds:
      Overfed: 100
      Okay: 60
      Peckish: 25
      Starving: 10
      Dead: 0
    baseDecayRate: 0.025
  - type: Thirst
    startingThirst: 60
    thresholds:
      OverHydrated: 100
      Okay: 60
      Thirsty: 40
      Parched: 20
      Dead: 0
    baseDecayRate: 0.05
  - type: Tag
    tags:
    - VimPilot

