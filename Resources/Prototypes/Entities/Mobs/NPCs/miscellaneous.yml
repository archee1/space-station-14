- type: entity
  name: laser raptor
  id: MobLaserRaptor
  parent: SimpleMobBase
  description: From the Viking age.
  components:
    - type: Sprite
      drawdepth: Mobs
      sprite: Mobs/Aliens/laser_raptor.rsi
      layers:
        - map: [ "enum.DamageStateVisualLayers.Base" ]
          state: laser_raptor
    - type: DamageStateVisuals
      states:
        Alive:
          Base: laser_raptor
        Dead:
          Base: laser_raptor_dead
    - type: Fixtures
      fixtures:
        fix1:
          shape:
            !type:PhysShapeCircle
            radius: 0.30
          density: 80
          mask:
            - MobMask
          layer:
            - MobLayer
    - type: NpcFactionMember
      factions:
        - SimpleHostile
    - type: HTN
      rootTask:
        task: SimpleRangedHostileCompound
    - type: MovementSpeedModifier
      baseWalkSpeed: 2
      baseSprintSpeed: 5
    - type: BatterySelfRecharger
      autoRecharge: true
      autoRechargeRate: 1
    - type: Battery
      maxCharge: 16
      startingCharge: 16
    - type: MobThresholds
      thresholds:
        0: Alive
        100: Dead
    - type: Butcherable
      spawned:
      - id: FoodMeatChicken
        amount: 6
    - type: HitscanBatteryAmmoProvider
      proto: RedLightLaser
      fireCost: 1
    - type: Gun
      fireRate: 1
      useKey: false
      selectedMode: SemiAuto
      availableModes:
        - SemiAuto
      soundGunshot: /Audio/Weapons/Guns/Gunshots/laser_cannon.ogg
    - type: InteractionPopup
      successChance: 0.3
      interactSuccessString: petting-success-reptile
      interactFailureString: petting-failure-generic
      interactSuccessSound:
        path: /Audio/Animals/lizard_happy.ogg
    - type: Tag
      tags:
        - FootstepSound

- type: entity
  parent:
  - BaseSimpleMob
  - MobCombat
  - MobBloodstream
  - MobFlammable
  id: MobTomatoKiller
  name: tomato killer
  suffix: AI
  description: Looks like it's not you eating tomatoes today, it's the tomatoes eating you.
  components:
  - type: Sprite
    sprite: Mobs/Demons/tomatokiller.rsi
    noRot: true
    layers:
      - map: [ "enum.DamageStateVisualLayers.Base" ]
        state: alive
  - type: DamageStateVisuals
    states:
      Alive:
        Base: alive
      Dead:
        Base: dead
  - type: PotencyVisuals
  - type: Appearance
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.30
        density: 80
        mask:
          - MobMask
        layer:
          - MobLayer
  - type: NpcFactionMember
    factions:
      - SimpleHostile
  - type: HTN
    rootTask:
      task: KillerTomatoCompound
  - type: NPCImprintingOnSpawnBehaviour
    whitelist:
      components:
      - HumanoidAppearance
  - type: Climbing
  - type: Reactive
    groups:
      Flammable: [ Touch ]
      Extinguish: [ Touch ]
    reactions:
    - reagents: [ Water ]
      methods: [ Touch ]
      effects:
      - !type:HealthChange
        scaleByQuantity: true
        damage:
          groups:
            Brute: -0.25
    - reagents: [ Blood ]
      methods: [ Touch ]
      effects:
      - !type:HealthChange
        scaleByQuantity: true
        damage:
          groups:
            Brute: -0.5
            Burn: -0.5
    - reagents: [ RobustHarvest ]
      methods: [ Touch ]
      effects:
      - !type:HealthChange
        scaleByQuantity: true
        damage:
          groups:
            Brute: -2
            Burn: -2
    - reagents: [ WeedKiller, PlantBGone ]
      methods: [ Touch ]
      effects:
      - !type:HealthChange
        scaleByQuantity: true
        damage:
          types:
            Heat: 2
  - type: Bloodstream
    bloodReagent: JuiceTomato
    bloodMaxVolume: 50
    chemicalMaxVolume: 30
  - type: Butcherable
    spawned:
    - id: FoodMeatTomato
      amount: 2
  - type: StaticPrice
    price: 400
  - type: PassiveDamage # Slight passive damage. 35 hp \ 5 min \ 60 sec = 0.08
    allowedStates:
    - Alive
    - Dead
    damageCap: 50
    damage:
      types:
        Blunt: 0.11
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTypeTrigger
        damageType: Blunt
        damage: 40
      behaviors:
      - !type:SpawnEntitiesBehavior
        spawn:
          FoodMeatTomato:
            min: 1
            max: 2
      - !type:DoActsBehavior
        acts: ["Destruction"]
      - !type:PlaySoundBehavior
        sound:
          collection: gib
  - type: MobThresholds
    thresholds:
      0: Alive
      35: Dead
  - type: MeleeWeapon
    hidden: true
    damage:
      groups:
        Brute: 9
    animation: WeaponArcBite
  - type: FootstepModifier
    footstepSoundCollection:
      path: /Audio/Effects/Footsteps/slime1.ogg
      params:
        volume: 3
  - type: Extractable
    grindableSolutionName: bloodstream
  - type: Item
  - type: MultiHandedItem
  - type: CanEscapeInventory
    baseResistTime: 3
  - type: Produce
    seedId: killerTomato
  - type: GhostRole
    prob: 0.05
    makeSentient: true
    allowSpeech: true
    name: ghost-role-information-tomatokiller-name
    description: ghost-role-information-tomatokiller-description
    rules: ghost-role-information-familiar-rules
    raffle:
      settings: short
  - type: GhostTakeoverAvailable
  - type: ReplacementAccent
    accent: tomatoKiller
  - type: NameIdentifier
    group: GenericNumber
  - type: Tag
    tags:
      - FootstepSound
      - Fruit

