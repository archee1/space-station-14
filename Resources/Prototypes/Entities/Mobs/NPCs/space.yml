- type: entity
  name: space cobra
  id: MobCobraSpace
  parent: MobSpaceBasic
  description: Long fangs and a glowing hood, and the alluring look begs to come closer.
  components:
    - type: Sprite
      drawdepth: Mobs
      sprite: Mobs/Animals/spacecobra.rsi
      layers:
        - map: [ "enum.DamageStateVisualLayers.Base" ]
          state: spacecobra
        - map: [ "enum.DamageStateVisualLayers.BaseUnshaded" ]
          state: glow
          shader: unshaded
    - type: FootstepModifier
      footstepSoundCollection:
        collection: FootstepSnake
    - type: MobThresholds
      thresholds:
        0: Alive
        90: Dead
    - type: DamageStateVisuals
      states:
        Alive:
          Base: spacecobra
          BaseUnshaded: glow
        Dead:
          Base: dead_spacecobra
    - type: Butcherable
      spawned:
        - id: FoodMeatSnake
          amount: 2
        - id: UraniumOre1
          amount: 1
        - id: ClothingShoesSnakeskinBoots
          amount: 1
          prob: 0.3
    - type: Bloodstream
      bloodMaxVolume: 120
      bloodReagent: Cryoxadone
    - type: MeleeWeapon
      hidden: true
      soundHit:
        path: /Audio/Effects/bite.ogg
      angle: 0
      animation: WeaponArcBite
      damage:
        types:
          Piercing: 6
    - type: SolutionContainerManager
      solutions:
        melee:
          reagents:
          - ReagentId: NorepinephricAcid
            Quantity: 90
          - ReagentId: Toxin
            Quantity: 7.5
    - type: SolutionRegeneration
      solution: melee
      generated:
        reagents:
        - ReagentId: NorepinephricAcid
          Quantity: 1.8
        - ReagentId: Toxin
          Quantity: 0.15
    - type: MeleeChemicalInjector
      solution: melee
      transferAmount: 6.5
    - type: Stealth
      enabledOnDeath: false
      maxVisibility: 1.2
    - type: StealthOnMove
      passiveVisibilityRate: -0.25
      movementVisibilityRate: 0.25
    - type: ReplacementAccent
      accent: xeno
    - type: InteractionPopup
      successChance: 0.05
      interactSuccessString: petting-success-snake
      interactFailureString: petting-failure-generic

- type: entity
  id: MobCobraSpaceSalvage
  parent: MobCobraSpace
  suffix: "Salvage Ruleset"
  components:
    - type: SalvageMobRestrictions
