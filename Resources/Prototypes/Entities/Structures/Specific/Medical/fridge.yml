- type: entity
  id: RegularFridge
  parent: BaseStructure
  name: fridge
  description: A refrigerated storage unit for keeping items cold and fresh.
  components:
  - type: Appearance
  - type: Sprite
    sprite: Structures/Machines/smartfridge.rsi
    snapCardinals: true
    layers:
    - state: base
      map: ["enum.StorageVisualLayers.Base"]
    - state: door_closed
      map: ["enum.StorageVisualLayers.Door"]
      shader: unshaded
    - state: locked
      shader: unshaded
      map: ["enum.LockVisualLayers.Lock"]
  - type: AntiRottingContainer
  - type: Transform
    noRot: true
    anchored: True
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.42,-0.42,0.42,0.42"
        mask:
        - MachineMask
        layer:
        - MachineLayer
        density: 340
  - type: Anchorable
    delay: 2
  - type: InteractionOutline
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 300
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
    - trigger:
        !type:DamageTrigger
        damage: 100
      behaviors:
      - !type:DoActsBehavior
        acts: ["Breakage"]
    - trigger:
        !type:DamageTrigger
        damage: 200
      behaviors:
      - !type:SpawnEntitiesBehavior
        spawn:
          SheetSteel1:
            min: 1
            max: 1
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
      - !type:PlaySoundBehavior
        sound:
          collection: MetalBreak
  - type: Repairable
    doAfterDelay: 8
  - type: Damageable
    damageContainer: StructuralInorganic
    damageModifierSet: StructuralMetallic
  - type: Clickable
  - type: UserInterface
    interfaces:
     enum.StorageUiKey.Key:
      type: StorageBoundUserInterface
  - type: ContainerContainer
    containers:
      storagebase: !type:Container
  - type: Storage
    grid:
    - 0,0,7,3
    - 0,5,7,8
    maxItemSize: Large
    storageOpenSound: /Audio/Machines/windoor_open.ogg
    storageCloseSound: /Audio/Machines/windoor_open.ogg
    storageInsertSound: /Audio/Items/bottle_clunk.ogg
    storageRemoveSound: /Audio/Items/bottle_clunk_2.ogg
  - type: Lock
    locked: true
  - type: LockVisuals
    stateLocked: locked
    stateUnlocked: unlocked
  - type: AccessReader
    access: [[ "Medical" ]]
  - type: EntityStorageVisuals
    stateBaseOpen: base
    stateBaseClosed: base
    stateDoorOpen: door_open
    stateDoorClosed: door_closed
